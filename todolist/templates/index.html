<!DOCTYPE html> 
<html>
    <head>
        <title>
            Todolist
        </title>
    </head>
    <body>
        <h1>Todo List</h1>
        <form class="ui form" action="/add" method="POST">
        <div class="field">
            <label> Add Here</label>
            <input tyoe="text" name="title" placeholder="Enter here..."><br>

        </div>
        <button class="ui blue botton" type="submit">Add</button>
        </form>
        {%for todo in todo_list%}
        <div class="ui segment">
            <p class="ui big header">{{todo.id}}|{{todo.title}}</p>
            {% if todo.complete==False%} 
            <span class="ui grey label"> Not Complete</span>
            {%else%} 
            <span class="ui green label">Complete</span>
            {%endif%} 
            <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
            <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
        </div>
       {%endfor%}
    
    </body>
</html>
